<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .feedback {
            margin-top: 1rem;
            text-align: left;
        }
        .feedback ul {
            padding-left: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê Password Strength Checker</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter password..." required>
            <br>
            <button type="submit">Check Strength</button>
        </form>

        {% if strength %}
        <h3 style="color: {{ color }};">Strength: {{ strength }}</h3>
        {% endif %}

        {% if feedback %}
        <div class="feedback">
            <ul>
            {% for msg in feedback %}
                <li>{{ msg }}</li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
